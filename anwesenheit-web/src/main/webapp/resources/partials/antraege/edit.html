<h1>Antrag bearbeiten</h1>
<form name="editForm" class="form form-horizontal">
	<legend>Antrag</legend>
	<div class="control-group">
		<label class="control-label">Antragsteller</label>
		<div class="controls">
			<span class="uneditable-input">{{antrag.benutzer.vorname}}
				{{antrag.benutzer.nachname}}</span>
		</div>
	</div>
	<div class="control-group">
		<label class="control-label">Antragststatus</label>
		<div class="controls">
			<span class="uneditable-input">{{antrag.antragStatus.bezeichnung}}</span>
		</div>
	</div>
	<div class="control-group">
		<label class="control-label" for="antrag_art">Art</label>
		<div class="controls">
			<select id="antrag_art" name="antragArt"
				ng-model="antrag.antragArt.antragArt"
				ng-options="a.antragArt as a.bezeichnung for a in antragArtListe" />
		</div>
	</div>
	<div ng-class="controlClassFor(editForm.von.$valid)">
		<label for="antrag_von" class="control-label">Von</label>
		<div class="controls">
			<input type="text" id="antrag_von" name="von" ng-model="antrag.von"
				ng-pattern="/[0-9][0-9]?\.[0-9][0-9]?\.[0-9]{4}/" required />
		</div>
	</div>
	<div ng-class="controlClassFor(editForm.bis.$valid)">
		<label for="antrag_bis" class="control-label">Bis</label>
		<div class="controls">
			<input type="text" id="antrag_bis" name="bis" ng-model="antrag.bis"
				ng-pattern="/[0-9][0-9]?\.[0-9][0-9]?\.[0-9]{4}/" required />
		</div>
	</div>
	<div class="control-group">
		<div class="controls">
			<input type="submit" class="btn btn-primary" value="Speichern" /> <a
				ng-href="#/antraege" class="btn">Zurück</a>
		</div>
	</div>
</form>
<h2>Bewilligungen</h2>
<form name="addBewilligerForm" class="form-inline"
	ng-submit="addBewilliger()">
	<input type="text" placeholder="Bewilliger" ng-model="bewilligerKey"
		benutzer-autocomplete="true" /> <input type="submit"
		class="btn btn-primary" value="Hinzufügen" /> <span class="error">{{bewilligungError}}</span>
</form>
<table class="table table-bordered">
	<thead>
		<tr>
			<td>Bewilliger</td>
			<td>Status</td>
			<td>Aktionen</td>
		</tr>
	</thead>
	<tbody>
		<tr ng-repeat="b in antrag.bewilligungen">
			<td>{{b.benutzer.vorname}} {{b.benutzer.nachname}}</td>
			<td>{{b.bewilligungsStatus.bezeichnung}}</td>
			<td><a ng-href="" href="" ng-click="deleteBewilligung(b)">Löschen</a>
			</td>
		</tr>
	</tbody>
</table>
