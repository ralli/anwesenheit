<h1>Anträge</h1>
<p>
<a ng-href="#!/antraege/new" class="btn" href="">
   <i class="icon-plus"></i>Neuer Antrag</a>
</p>
<form class="form-inline" ng-submit="">
    <label class="checkbox inline"> 
       <input type="checkbox" 
              name="checkRadios" 
              id="checkRadios1" 
              ng-model="filter.nur12Monate" 
              ng-change="fetchAntragListe()"  />
       Nur die letzten 12 Monate
    </label>
	<label class="radio inline">
	   <input type="radio"
	          ng-model="filter.status"
		      name="optionsRadios" 
		      id="optionsRadios1" 
		      value="ALLE" 
		      ng-change="fetchAntragListe()"/>
	   Alle Anträge
	</label> 
    <label class="radio inline"> 
       <input type="radio"
	          ng-model="filter.status"
		      name="optionsRadios" 
              id="optionsRadios2" 
              value="OFFEN" 
              ng-change="fetchAntragListe()" /> 
       Offene Anträge
	</label> 
    <label class="radio inline"> 
       <input type="radio" 
              ng-model="filter.status" 
              name="optionsRadios" 
              id="optionsRadios3" 
              value="BEWILLIGT" 
              ng-change="fetchAntragListe()" /> 
       Bewilligte Anträge
	</label> 
    <label class="radio inline"> 
       <input type="radio" 
              ng-model="filter.status"
		      name="optionsRadios" 
              id="optionsRadios4"
              value="ABGELEHNT" 
              ng-change="fetchAntragListe()" /> 
       Abgelehnte Anträge
	</label>
</form>
<table class="table table-bordered" ng-cloak>
	<thead>
		<tr>
			<th>Art</th>
			<th>Status</th>
			<th>Von</th>
			<th>Bis</th>
			<th>Anzahl Tage</th>
			<th>Aktion</th>
		</tr>
	</thead>
	<tbody>
		<tr ng-repeat="antrag in antragListe.antraege" ng-class="rowClassFor(antrag)">
			<td>{{antrag.antragArt.bezeichnung}}</td>
			<td>{{antrag.antragStatus.bezeichnung}}</td>
			<td>{{antrag.von|date:'dd.MM.yyyy'}}</td>
			<td>{{antrag.bis|date:'dd.MM.yyyy'}}</td>
            <td>{{antrag.anzahlTage|number}}</td>
			<td>
			   <a ng-href="#!/antraege/{{antrag.id}}" href="">Details</a> 
			   <a ng-href="#!/antraege/{{antrag.id}}/edit" ng-show="antragAenderbar(antrag)" href="">Bearbeiten</a> 
               <a ng-href="#!/antraege/{{antrag.id}}/copy" ng-show="antragKopierbar(antrag)" href="">Kopieren</a>
			   <a href="" ng-click="deleteAntrag(antrag)" ng-show="antragAenderbar(antrag)">Löschen</a>
               <a href="" ng-click="storniereAntrag(antrag)" ng-show="antragKopierbar(antrag)">Stornieren</a>
      
			</td>
		</tr>
	</tbody>
</table>
