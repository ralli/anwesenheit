<h1>Bewilligungen</h1>
<p>{{bewilligungsListe|json}}</p>
<table class="table table-bordered">
	<thead>
		<tr>
			<td>Antragsteller</td>
			<td>Art</td>
			<td>Von</td>
			<td>Bis</td>
			<td>Status</td>
			<td>Aktionen</td>
		</tr>
	</thead>
	<tbody>
		<tr ng-repeat="b in bewilligungsListe.bewilligungen">
			<td>{{b.benutzer.vorname}} {{b.benutzer.nachname}}</td>
			<td>{{b.antragArt.bezeichnung}}</td>
			<td>{{b.von|date:"dd.MM.yyyy"}}</td>
			<td>{{b.bis|date:"dd.MM.yyyy"}}</td>
			<td>{{b.bewilligungsStatus.bezeichnung}}</td>
			<td>
			    <a href="" ng-click="bewilligeAntrag(b)" class="btn btn-small btn-success">Bewilligen</a>
				<a href="" ng-click="lehneAntragAb(b)" class="btn btn-small btn-danger">Ablehnen</a>
			</td>
		</tr>
	</tbody>
</table>
